[Server]
ip=localhost
port=1965
certfile=cert.pem
keyfile=key.pem
nb-connections=5
systemd=True

[RateLimiter]
HOS_strikes_to_ban = 3
SpeedLimiter_max_download_limit_per_minute = 1024000
SpeedLimiter_reset_download_limit_per_minute = 10240
SpeedLimiter_sleeptime = 60
